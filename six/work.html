<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="6 Paginas">
    <meta name="author" content="Diego Finol" />

    <title>ZipPago - Six Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <!--
        *********************
        *** HEADER
        *********************
    -->
    <header class="bg-primary" id="inicio">
        <nav class="menu-container">
            <ul class="menu-bar">
                <li class="menu-item menu-title">
                    <div>
                        <img src="./img/logo.png" alt="Logo de ZipPago" alt="Logo">
                    </div>
                    <a href="./index.html">ZipPago</a>
                </li>
                <li class="menu-item">
                    <a href="./index.html">Inicio</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <div>
                <marquee direction="down" width="100%" height="100" behavior="alternate">
                    <marquee behavior="alternate">
                        <h1>Trabaja con nosotros</h1>
                    </marquee>
                </marquee>
            </div>
        </section>
    </main>

    <div class="" style="display: flex;justify-content: center;">
        <form action="#" class="work-container">
            <div class="work-input">
                <label for="Nombres">Nombres</label>
                <input type="text" required="true" name="name" id="Nombres">
            </div>
            <div class="work-input">
                <label for="Apellidos">Apellidos</label>
                <input type="text" required="true" name="lastname" id="Apellidos">
            </div>
            <div class="work-input">
                <label for="Correo electronico">Correo electronico</label>
                <input type="text" required="true" name="mail" id="Correo electronico">
            </div>
            <div class="work-input">
                <label for="Telefono">Telefono</label>
                <input type="text" required="true" name="phone" id="Telefono">
            </div>
            <div class="work-input work-input-file">
                <label for="Agregar Curriculum">Agregar Curriculum</label>
                <input type="file" name="file" required="true" id="Agregar Curriculum" style="display: none;">
            </div>
            <div class="work-input-button">
                <button>Enviar</button>
            </div>
        </form>
    </div>

    <article>
        <div class="newslatter">
            <label for="textemail">CONTACTO</label>
            <input type="text" id="textemail" value="04124730128 - 04246099246 - 04121706679">
            <button>Whatsapp/Llamadas/Mensajes</button>
        </div>
    </article>

    <footer>
        <div class="foot-options">
            <div class="foot-title">
                <h2>ZipPago</h2>
            </div>
            <ul class="foot-list">
                <li>
                    <a href="./index.html">Inicio</a>
                </li>
                <li>
                    <a href="./products.html">Productos</a>
                </li>
                <li>
                    <a href="./work.html">Trabajo</a>
                </li>
                <li>
                    <a href="./us.html">Nosotros</a>
                </li>
                <li>
                    <a href="./contact.html">Contacto</a>
                </li>
                <li>
                    <a href="./blog.html">Blog</a>
                </li>
            </ul>
        </div>
        <div class="foot-rights">
            <img src="./img/logo.png" alt="Logo de ZipPago" width="200">
        </div>
        <div class="foot-rights"><small>Copyright - All rights reserved</small></div>
    </footer>
</body>

</html>
